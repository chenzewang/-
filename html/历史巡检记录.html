<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>历史巡检记录</title>

</head>

<body>
    <!-- 检索栏 -->
    <div id="search">

        <div class="search_box search_box1 panel" onclick="searchByEqu()">
            <div id="time">
                <span>按时间查询</span>
                <div><input type="date" ><span>-</span><input type="date"></div>
            </div>
            <div id="equ">
                <span>按设备查询</span>
                <input id="device">
            </div>
            <button class="btn btn-primary">查询</button>
        </div>

        <div class="search_box search_box2 panel" onclick="searchByOther()">  
            <div id="map">
                <span>按巡检路线查询</span>
                <div class="map_ul_box ">
                    <ul>
                        <li><a >锅炉路线</a></li>
                        <li><a >电气路线</a></li>
                        <li><a >汽机路线</a></li>   
                        <li><a >锅炉路线</a></li>
                        <li><a >电气路线</a></li>
                        <li><a >汽机路线</a></li>                   
                    </ul>
                </div>
            </div>
            <div id="time">
                <span>按时间查询</span>
                <div> <input type="date"><span>-</span><input type="date">  
                </div>
            </div>
            <div id="man">
                <span>按巡逻人查询</span>
                <input>
            </div>
            <div id="count">
                <span>按工号查询</span>
                <input>
            </div>
            <button class="btn btn-primary">查询</button>
            
        </div>
    
    </div>       



    

    <!-- 按序号排列 -->
    <div id="record1" class="record panel" >
        
        <div id="graph1">
           
        </div>
    </div>
    
    <!-- 查看详情-->
    <div id="record2"  class="record panel">
        <div id="record2_scroll">
            <div id="record2_map">
        
            </div>
            <div id="record2_title"> 
                <div>巡检记录表</div>
                <button >生成巡检报告</button>
                <div id="record2_title_record">
                    巡检 <span>12</span>点
                    共   <span>14</span>点
                </div>
                <div id="record2_title_time">
                    巡检时间 <span>xxxx</span>-<span>xx</span>-<span>xx</span> <span>xx</span>:<span>xx</span>:<span>xx</span>-<span>xx</span>:<span>xx</span>:<span>xx</span>
                </div>
            </div>
            <div id="graph2">
                
            </div>
        </div>
        
        <button id="record2_back" class="record2_back btn btn-primary">返回</button> 
        
    </div>
    
    <!-- 按时间 人 工号 路线等查询 -->
    <div id="record3" class="record panel">
        <div id="record3_title_page">
            页<span>xxx</span>/ <span>xxx</span>
        </div>
        <div id="record3_title_record">
            记录<span>xxx</span>/ <span>xxx</span>
        </div>
        <div id="graph3">
            
        </div>
        
        <button class="btn btn-primary">上页</button> <button class="btn btn-primary">下页</button>
    </div>
        
    <!-- 按设备查询 -->
    <div id="record4" class="record panel">
        <div id="record4_title">
            <p>设备名称</p>
            <div id="record4_title_page">
                页<span>x</span>/ <span>xx</span>
            </div>
            <div id="record4_title_record">
                记录<span>x</span>/ <span>xx</span>
            </div>
        </div>
        <div id="graph4">
           
        </div>
        <button class="btn btn-primary">上页</button> <button class="btn btn-primary">下页</button>
    </div>

    <!-- 故障信息 -->
    <div id="record5" class="record panel">
        <div id="graph5">
                   
        </div>
        <button class="btn btn-primary">返回</button>
    </div>
