<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>巡检路线设置</title>
    <link rel="stylesheet" type="text/css" href="css/巡检路线设置.css" />

</head>

<body>
        <div id="kuang1">
            <div id="kuang1_input">

                <div id="map_name">
                    <span>命名组</span>
                    <div id="map_name_select" class="map_name_view">
                        <span>选择1</span>
                        
                    </div>
                </div>
                <ul id="map_name_option" class="map_name_view">
                        <li data-chose="选择1" onclick="mapNameclick(this)"><span> 选择1</span></li>
                        <li data-chose="选择2" onclick="mapNameclick(this)"><span> 选择2</span></li>
                        <li data-chose="选择3" onclick="mapNameclick(this)"><span> 选择3</span></li>
                </ul>
                <div id="map_num">  
                    <span>巡检点数量</span>          
                    <input type="number">
                </div>

                <div id="map_path">
                    <p>巡检模式</p>
                    <ul id="map_select">
                        <li data-type="固定路线" onclick="liClick(this)">固定路线</li>
                        <li data-type="自由路线" onclick="liClick(this)">自由路线</li>
                        <li data-type="用户自选" onclick="liClick(this)">用户自选</li>
                    </ul>
                </div>

                <div id="map_desc"><span>路线描述</span><textarea></textarea></div>

                <div id="map_name2"><span>路线名</span><input type="text" name="" id=""></div>

                <div id="map_time"><span>创建时间</span><div>20180901</div></div>   

                <div id="imp_template" class="impg">
                    <ul>
                        <li class="template1"><button>模板11</button></li>
                        <li class="template2"><button>模板22</button></li>
                        <li class="template3"><button>模板33</button></li>
                        <li class="template4"><button>模板44</button></li>
                        <li class="template5"><button>模板55</button></li>                    
                        <li class="template5"><button>模板55</button></li>                    
                        <li class="template5"><button>模板55</button></li>                    
                        <li class="template5"><button>模板55</button></li>                    
                    </ul>
                </div>  

            </div>

            <div id="kuang1_btn">
                <button onclick="creatMap()">生成路线框图</button>
                <button id="imp" class="impg">导入模板</button>
            </div>

       
        </div>
        <div id="kuang2" class=" scroll_content"></div>
         
          <div class="bgPop"></div> <!-- 框3遮掩层 -->
        <div id="kuang3">
                <input id="spot_name" placeholder="巡检设备名称"> 
                <input id="spot_desc" placeholder="巡检设备描述"> 
                
                <div id="kuang3_items">
                    <div class="new_item">
                        <button onclick="addItem()">新建巡检条目</button>    
                    </div>
                    <div class="creat_new_item">
                        <input placeholder="巡检条目内容">
                        <input placeholder="单位">
                        <div>
                            <select>
                                <option value ="true">确认型</option>
                                <option value ="false">数值型</option>
                            </select>
                        </div>
                        <br>                        
                        <input placeholder="最小标准值">
                        <input placeholder="最大标准值"><br>
                        <input placeholder="最小警戒值">
                        <input placeholder="最大标准值"> 
                        <button id="new_item_del" onclick="delItem(this)">删除</button>
                    </div>
                </div>





                <button id="kuang3_add" onclick="saveItem()">完成</button>
                
                <button id="kuang3_del" onclick="del()">清空
                </button>   
                <span class="pop-close">Ｘ</span>
                
        </div>
        <div id="luxianku">
            <div id="luxianku_box">

                    <div class="luxian_type">
                        <div class="title"></div>
                        <ul><li data-id="1" onclick=" lxk_click(this)"><span>线路1</span><button onclick="ku_del(this)"></button><button>启用</button></li><li data-id="2" onclick=" lxk_click(this)"><span>线路2</span><button onclick="ku_del(this)"></button><button>启用</button></li><li data-id="30" onclick=" lxk_click(this)"><span>线路1</span><button onclick="ku_del(this)"></button><button>启用</button></li><li data-id="31" onclick=" lxk_click(this)"><span>线路1</span><button onclick="ku_del(this)"></button><button>启用</button></li><li data-id="33" onclick=" lxk_click(this)"><span>线路1</span><button onclick="ku_del(this)"></button><button>启用</button></li></ul>
                    </div>
                    
                    
                    <div class="creat_new_type luxian_type">
                            <div class="title" ><textarea onkeydown="addMapType(event)" ></textarea></div> 
                    </div>
            
        
            </div>
            
            
        </div>


        <button id="tijiao" onclick="submit()">提交到库</button>
        <button id="xinjian" onclick="creatNewPath()">新建路线</button>
        
            

        <button id="fanhui" onclick="fanhui()">返回</button>
        <div id="kuang4"></div>
        
        <div id="kuang5">
            <span>修改时间</span><div></div>
            <span>当日修改次数</span><div></div>
            <span>制定人</span><div></div>
            <button>保存入库</button>
            <button>启用</button>
        </div>
        
        <div id="record2"  class="record">
            <div id="record2_title"> 
                <div>巡检记录表</div>
                <button>生成巡检报告</button>
            </div>
            <div id="graph2">
               
            </div>
            <button >确定</button> 
            <span class="pop-close2">Ｘ</span>
        </div>






        
        <script src="js/scroll.min.js"></script>
        <script src="js/巡检路线设置chakan.js"></script>
        <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
        <script src="js/巡检路线设置.js"></script>
        <script src="js/巡检路线设置_data.js"></script>
</body>
</html>
