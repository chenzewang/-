<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>巡检频率设置</title>
    <link rel="stylesheet" type="text/css" href="css/巡检频率设置.css" />
    
</head>
<body>
    <div id="main">
            
        <div id="time">
            <div>
                <p>间隔时间</p>
                <input id="gap_time"><span>小时</span>
            </div>
            <div>
                <p>交换班时间</p>
                <input id="shift_time"><span>小时</span>     
            </div>
            <div>
                <p>交换班提前时间</p>
                <input id="advance_time"><span>小时</span>
            </div>
            <div>
                <p>交换班延后时间</p>
                <input id="lelay_time"><span>小时</span>
            </div>
            <div>
                <p>时间</p>
                <input id="accurate_time">
            </div>
            
        </div>
        
        <div id="address1" class="address">
            <p>一级报警通讯录</p>
            <div class="add_box" >
                <ul>
                </ul>
            </div>
            <div id="add_input1" class="add_input">
                <input type="text" id="add_1_man" placeholder="人员">
                <input type="text" id="add_1_num" placeholder="电话">
            </div>
            <button onclick="add1()">添加</button><button onclick="del1()">删除</button>            
        </div>
        
        <div id="address2" class="address">
            <p>二级级报警通讯录</p>
            <div class="add_box">
                <ul >
                    
                </ul>
            </div>        
            <div id="add_input2" class="add_input">
                <input type="text" id="add_2_man" placeholder="人员">
                <input type="number" id="add_2_num" placeholder="电话">
            </div>
            <button onclick="add2()">添加</button><button onclick="del2()">删除</button>
        
        
        </div>

        <button id="set" onclick="set()">设置</button>
        
    </div>



    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script src="js/jHsDate.js"></script>
    <script src="js/scroll.min.js"></script>
    <script src="js/巡检频率设置.js"></script>
    
</body>
</html>
