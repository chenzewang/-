<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>区域范围设置</title>
    <link rel="stylesheet" type="text/css" href="css/区域范围设置.css" />
    
</head>
<body>
    <div id="control_message">
        <button>导入NFC信息</button>
        <button>导出NFC信息</button>
        <button>激活所在信息</button>        
    </div>
    
    <div id="background">
        <div id="graph1">
            <table>
                <thead>
                    <tr>
                        <th>NFC编号</th>
                        <th>巡检区域名称</th>
                        <th>标签类型</th>                    
                        <th>状态</th>                      
                        <th>位置坐标</th>
                        <th>描述</th>
                    </tr>        
                </thead>
                <tbody>
                    <!-- (book,index) index:当前元素在数组位置 -->
                    <tr v-for="(nfc, index) in storage">
                        <td>{{nfc.num}}</td>
                        <td>{{nfc.place}}</td>
                        <td>{{nfc.tag}}</td>
                        <td>{{nfc.statu}}</td>                    
                        <td>{{nfc.xy}}</td>
                        <td>{{nfc.describe}}</td>
                    </tr>
                </tbody>
            </table>


        </div>
    </div>



    
    <script src="js/vue.min.js"></script>
    <script src="js/区域范围设置.js"></script>
</body>
</html>
