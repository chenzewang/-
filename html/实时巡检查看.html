<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实时巡检查看</title>
    <link rel="stylesheet" type="text/css" href="css/实时巡检查看.css" />
    
</head>
<body>
    <div id="kuang2">

    </div>
    <div class="bgPop"></div> <!-- 框3遮掩层 -->
    
    <div id="kuang3">
        <input id="spot_name" placeholder="巡检设备名称" readonly="readonly"> 
        <input id="spot_desc" placeholder="巡检设备描述" readonly="readonly"> 
        
        <div id="kuang3_items">
           
            <div class="creat_new_item">
                <input placeholder="巡检条目内容" readonly="readonly">
                <input placeholder="单位" readonly="readonly">
                <div>
                    <select>
                        <option value ="true">确认型</option>
                        <option value ="false">数值型</option>
                    </select>
                </div>
                <div></div>
                <br>                        
                <input placeholder="最小标准值" readonly="readonly">
                <input placeholder="最大标准值" readonly="readonly"><br>
                <input placeholder="最小警戒值" readonly="readonly">
                <input placeholder="最大标准值" readonly="readonly"> 
            </div>
        </div>

        <span class="pop-close">Ｘ</span>
        
</div>
    <div id="youce">
        <div onclick="changeObjmap()">锅炉侧</div>
        <div onclick="changeObjmap()">电气侧</div>
        <div onclick="changeObjmap()">汽轮机侧</div>
        <div onclick="changeObjmap()">外围</div>
    </div>

    
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script src="js/实时巡检查看.js"></script>


</body>
</html>
